<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="title">Cadastrar Material</ui:define>

        <ui:define name="conteudo-principal">
            <fieldset>
                <legend>Cadastrar Material</legend>

                <h:form styleClass="form-horizontal"> 
                    <h:messages styleClass="alert alert-danger"/>

                    <div class="form-group">
                        <h:outputLabel value="Codigo Material:" for="codigo_material" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:inputText value="#{materialBean.material.codigoMaterial}" id="codigo_material" required="true" requiredMessage="campo: código do material obrigatório" onchange="this.value = this.value.toUpperCase();" styleClass="form-control">
                                <f:validateLength minimum="3" maximum="12"/>
                            </h:inputText> 
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Código CPTM:" for="codigo_cptm" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:inputText value="#{usuarioBean.usuario.nome}" id="nome" required="true" requiredMessage="campo: nome obrigatório" validatorMessage="verificar campo nome" maxlength="80" onchange="this.value = this.value.toUpperCase();" styleClass="form-control">
                                <f:validateLength minimum="10" maximum="80"/>
                                <f:validateRegex pattern="[a-zA-Z ]*"/>
                            </h:inputText>   
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Descricao:" for="descricao" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-4">
                            <h:inputText value="#{materialBean.material.descricao}" id="descricao" required="true" requiredMessage="Campo: descricao Obrigatório" onchange="this.value = this.value.toUpperCase();" styleClass="form-control">
                                <f:validateLength minimum="5" maximum="70"/>
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Sistema:" for="sistema" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:inputText value="#{materialBean.material.sistema}" id="sistema" maxlength="10" onchange="this.value = this.value.toUpperCase();" styleClass="form-control"/>              
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Gaveta:" for="gaveta" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:inputText value="#{materialBean.material.gaveta}" id="gaveta" maxlength="20" onchange="this.value = this.value.toUpperCase();" styleClass="form-control"/>  
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Unidade:" for="unidade" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:selectOneMenu value="#{materialBean.material.unidade}" id="unidade" required="true" requiredMessage="campo: unidade Obrigatório" styleClass="form-control">
                                <f:selectItem itemValue="" itemLabel=" " noSelectionOption="true"/>
                                <f:selectItem itemValue="UN" itemLabel="Unidade"/>
                                <f:selectItem itemValue="M" itemLabel="Metro"/>
                                <f:selectItem itemValue="KG" itemLabel="Quilo"/>
                                <f:selectItem itemValue="L" itemLabel="Litro"/>
                            </h:selectOneMenu> 
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Setor:" for="setor" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:selectOneMenu value="#{materialBean.material.setor}" id="setor" required="true" requiredMessage="campo: setor Obrigatório" styleClass="form-control">
                                <f:selectItem itemValue="" itemLabel=" " noSelectionOption="true"/>
                                <f:selectItem itemValue="LABOR" itemLabel="Laboratorio"/>
                                <f:selectItem itemValue="ELETR" itemLabel="Eletrica"/>
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="salvar" action="#{materialBean.salvarMaterial}" styleClass="btn btn-primary"/>
                        </div>
                    </div>

                </h:form>

            </fieldset>
        </ui:define>
    </ui:composition>
</html>
