<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="title">Cadastrar usuário</ui:define>

        <ui:define name="conteudo-principal">

            <fieldset>
                <legend>Cadastrar usuário</legend>

                <h:form styleClass="form-horizontal">
                    <h:messages styleClass="alert alert-danger"/>

                    <div class="form-group">
                        <h:outputLabel value="Nome:" for="nome" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-4">
                            <h:inputText value="#{usuarioBean.usuario.nome}" id="nome" required="true" requiredMessage="campo: nome obrigatório" validatorMessage="verificar campo nome" maxlength="80" onchange="this.value = this.value.toUpperCase();" styleClass="form-control">
                                <f:validateLength minimum="10" maximum="80"/>
                                <f:validateRegex pattern="[a-zA-Z ]*"/>
                            </h:inputText>   
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Matrícula:" for="matricula" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:inputText value="#{usuarioBean.usuario.matricula}" id="matricula" required="true" requiredMessage="campo: matricula obrigatório" validatorMessage="verificar campo matricula" maxlength="9" onchange="this.value = this.value.toUpperCase();" styleClass="form-control">
                                <f:validateLength minimum="9" maximum="9"/>
                                <f:validateRegex pattern="[a-zA-Z0-9]*"/>
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Telefone:" for="telefone" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-2">
                            <h:inputText value="#{usuarioBean.usuario.telefone}" id="telefone" required="true" requiredMessage="campo telefone obrigatório" validatorMessage="verificar campo telefone" maxlength="8" styleClass="form-control">
                                <f:validateLength minimum="8" maximum="8"/>
                                <f:validateRegex pattern="[0-9]*"/>
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Área:" for="TAB_AREA" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-1">
                            <h:inputText value="#{usuarioBean.usuario.area}" id="TAB_AREA" required="true" requiredMessage="campo: area obrigatório" maxlength="4" onchange="this.value = this.value.toUpperCase();" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <h:commandButton value="salvar" action="#{usuarioBean.salvar}" styleClass="btn btn-primary"/>
                        </div>
                    </div>

                </h:form>
            </fieldset>

        </ui:define>

    </ui:composition>
</html>
