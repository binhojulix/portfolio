<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="title">Nova movimentação</ui:define>

        <ui:define name="conteudo-principal">
            <fieldset>
                <legend>Nova movimentação</legend>

                <h:form styleClass="form-horizontal">
                    <h:messages styleClass="alert alert-danger"/>

                    <div class="form-group">
                        <h:outputLabel value="Material:" for="material" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-3">
                            <h:inputText value="#{movimentacaoBean.movimentacao.material}" id="material" required="true" requiredMessage="campo: material Obrigatório" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Requisitante:" for="requisitante" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-3">
                            <h:inputText value="#{movimentacaoBean.movimentacao.requisitante}" id="requisitante" required="true" requiredMessage="campo: requisitante Obrigatório" size="9" styleClass="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Documento:" for="documento" styleClass="col-sm-2 control-label"/>
                        <div class="col-sm-3">
                            <h:inputText value="#{movimentacaoBean.movimentacao.documento}" id="documento" required="true" requiredMessage="campo: documento Obrigatório" size="15" styleClass="form-control">
                                <f:validateLength minimum="5" maximum="15"/>
                            </h:inputText>    
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Quantidade:" for="quantidade" styleClass="col-sm-2 control-label"/>  
                        <div class="col-sm-3">  
                            <h:inputText value="#{movimentacaoBean.movimentacao.quantidade}" id="quantidade" required="true" requiredMessage="campo: quantidade Obrigatório" size="5" converterMessage="Valor deve ser numerico" styleClass="form-control">
                                <f:validateDoubleRange minimum="1" maximum="10000"/>
                            </h:inputText>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Tipo:" for="tipo" styleClass="col-sm-2 control-label"/>  
                        <div class="col-sm-3">
                            <h:selectOneRadio value="#{movimentacaoBean.movimentacao.tipo}" id="tipo" required="true" requiredMessage="campo: tipo Obrigatório">
                                <f:selectItem itemValue="ENTRADA" itemLabel="Entrada"/>
                                <f:selectItem itemValue="SAIDA" itemLabel="Saída"/>
                            </h:selectOneRadio>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-3">
                            <h:commandButton value="salvar" action="#{movimentacaoBean.salvarMovimentacao}" styleClass="btn btn-default"/>
                        </div>
                    </div>
                    
                </h:form>

            </fieldset>
        </ui:define>
    </ui:composition>
</html>
