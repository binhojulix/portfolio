<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="title">Listagem de usuário</ui:define>

        <ui:define name="conteudo-principal">



            <fieldset>
                <legend>Listagem de usuário</legend>


                <h:form>

                    <h:dataTable value="#{usuarioBean.usuarios}" var="usuario" rendered="#{!empty usuarioBean.usuarios}" styleClass="table table-striped">   

                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                            <h:outputText value="#{usuario.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Matrícula</f:facet>
                            <h:outputText value="#{usuario.matricula} "/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Telefone</f:facet>
                            <h:outputText value="#{usuario.telefone} "/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Login</f:facet>
                            <h:outputText value="#{usuario.login} "/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Cargo</f:facet>
                            <h:outputText value="#{usuario.cargo} "/>
                        </h:column>
                    

                    </h:dataTable>

                </h:form>

            </fieldset>
        </ui:define>

    </ui:composition>

</html>
