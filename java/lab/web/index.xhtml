<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/WEB-INF/templates/template.xhtml">

        <ui:define name="title"><h:outputText value="Login"/></ui:define>


        <ui:define name="conteudo-principal">


            <form class="form-horizontal" action ="j_security_check" method="post">

                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">Login</label>
                    <div class="col-sm-3">
                        <input type="text" placeholder="Login" class="form-control" name="j_username"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="senha" class="col-sm-2 control-label">Senha</label>
                    <div class="col-sm-3">
                        <input type="password" placeholder="Senha" class="form-control" name="j_password"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-3">
                        <button type="submit" class="btn btn-default">Entrar</button>
                    </div>
                </div>

            </form>


        </ui:define>
    </ui:composition>
</html>
