<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/template.xhtml">


	<ui:define name="title">Home</ui:define>


	<ui:define name="conteudo-principal">


		<h:form style="margin-top: 50px">
			<h:messages styleClass="alert alert-danger" id="messages" />
			
			
			<div class="btn-group">

				<h:link value="Nova" outcome="solicitacao.xhtml"
					title="Imprimir recibo" styleClass="btn btn-primary" />



				<h:commandLink value="Cotação"
					action="#{materialController.imprimir}"
					styleClass="btn btn-default">
					<f:setPropertyActionListener value="1"
						target="#{materialController.PDF}" />
					<span class="glyphicon glyphicon-print"></span>
				</h:commandLink>


				<h:commandLink value="RM" action="#{materialController.imprimir}"
					styleClass="btn btn-default">
					<f:setPropertyActionListener value="1"
						target="#{materialController.PDF}" />
					<span class="glyphicon glyphicon-print"></span>
				</h:commandLink>

				<h:commandLink value="Lista" action="#{materialController.imprimir}"
					styleClass="btn btn-default">
					<f:setPropertyActionListener value="1"
						target="#{materialController.PDF}" />
					<span class="glyphicon glyphicon-print"></span>
				</h:commandLink>

				<h:commandLink value="Finalizar"
					action="#{materialController.imprimir}" title="Imprimir recibo"
					styleClass="btn btn-danger">
					<f:setPropertyActionListener value="1"
						target="#{materialController.PDF}" />
				</h:commandLink>

			</div>
			
		</h:form>




		<h:form id="form" style="margin-top: 50px">

			<p:dataTable id="tbl" var="material"
				value="#{materialController.materiais}"
				filteredValue="#{materialController.materiaisFiltrados}"
				style="margin-bottom:20px" rowKey="#{material.id}"
				selectionMode="multiple"
				selection="#{materialController.materiaisSelecionados}"
				emptyMessage="" paginator="true" rows="20"
				paginatorPosition="bottom"
				paginatorTemplate="{FirstPageLink} {PreviousPageLink}
                             {NextPageLink} {LastPageLink}">


				<f:facet name="header">

				</f:facet>
				<h:inputHidden value="#{material.id}" />

				<p:column filterBy="#{material.usuario}" headerText="Solicitante"
					filterMatchMode="contains">
					<h:outputText value="#{material.usuario.nome}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{material.descricao}"
					filterMatchMode="contains">
					<h:outputText value="#{material.descricao}" />
				</p:column>

				<p:column headerText="Código CPTM" filterBy="#{material.codigoCPTM}"
					filterMatchMode="contains">
					<h:outputText value="#{material.codigoCPTM}" />
				</p:column>

				<p:column headerText="OSM" filterBy="#{material.osm}"
					filterMatchMode="contains">
					<h:outputText value="#{material.osm}" />
				</p:column>

				<p:column headerText="Quantidade" filterBy="#{material.quantidade}"
					filterMatchMode="contains">
					<h:outputText value="#{material.quantidade}" />
				</p:column>


				<p:column filterBy="#{material.tipo}" headerText="Tipo"
					filterMatchMode="contains">
					<h:outputText value="#{material.tipo}" />
				</p:column>


				<p:column headerText="Status" filterBy="#{material.status}"
					filterMatchMode="contains">
					<h:outputText value="#{material.status}" />
				</p:column>



			</p:dataTable>


		</h:form>



	</ui:define>

</ui:composition>
</html>
